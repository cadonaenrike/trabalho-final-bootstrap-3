<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Personagens Rick and Morty</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Listagem de Personagens Rick and Morty</h1>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Pesquisar personagens" aria-label="Pesquisar personagens" id="campo-pesquisa">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="row" id="lista-personagens"></div>

    <nav>
      <ul class="pagination">
        <li class="page-item" id="pagina-anterior">
          <a class="page-link" href="#" aria-label="Página anterior">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Página anterior</span>
          </a>
        </li>
        <li class="page-item" id="pagina-atual"></li>
        <li class="page-item" id="proxima-pagina">
          <a class="page-link" href="#" aria-label="Próxima página">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Próxima página</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row justify-content-center"> 
        <div class="col-md-2">
          <p id="quantidadePersonagens" class="mb-0"></p>
        </div>
        <div class="col-md-2">
          <p id="localizacao" class="mb-0"></p>
        </div>
        <div class="col-md-2">
          <p id="episodio" class="mb-0"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center mt-4">
          <p class="mb-0">
            Desenvolvido por <a href="https://www.linkedin.com/in/everton-cadona" class="text-white font-weight-bold">Éverton Henrique Cadona</a> em 2023.
          </p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="/javascript/home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
